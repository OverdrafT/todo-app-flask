{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block body %}

<div class="content">
    <h1>Update Task</h1>

    
    <form action="/update/{{task.id}}" method="POST" class="update-task-form">
        <div class="row">
        <!-- <input required type="text" name="content" id="content" value="{{task.content}}"> -->
        <div class="col-md-8">
            <textarea required name="content" id="content">{{task.content}}</textarea>
        </div>
        <div class="col-md-4">
            <input type="submit" value="Update" class="btn btn-primary">
        </div>
    </div>
    </form>
    
</div>

{% endblock %}
